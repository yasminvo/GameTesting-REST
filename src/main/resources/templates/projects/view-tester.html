<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
</head>
<body>
<h1>Projetos</h1>

<form method="get" th:action="@{/projects/view-tester}">
    <label for="sort">Ordenar por:</label>
    <select name="sort" id="sort">
        <option value="creationDate" th:selected="${param.sort == 'creationDate'}">Data de Criação (asc)</option>
        <option value="creationDate_desc" th:selected="${param.sort == 'creationDate_desc'}">Data de Criação (desc)</option>
        <option value="name" th:selected="${param.sort == 'name'}">Nome (A-Z)</option>
        <option value="name_desc" th:selected="${param.sort == 'name_desc'}">Nome (Z-A)</option>
    </select>
    <button type="submit">Ordenar</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Data de Criação</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="projeto : ${projetos}">
        <td th:text="${projeto.name}">Nome</td>
        <td th:text="${projeto.description}">Descrição</td>
        <td th:text="${#temporals.format(projeto.creationDate, 'dd/MM/yyyy HH:mm')}">Data</td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{common.title.create(${module.project})}">Criar Projeto</title>
</head>
<body>
<h1 th:text="#{projects.create.header}">Criar Novo Projeto</h1>

<form th:action="@{/projects/create}" th:object="${projeto}" method="post">
    <label th:for="*{name}" th:text="#{common.label.name}">Nome:</label>
    <input type="text" th:field="*{name}" required />
    <br />

    <label th:for="*{description}" th:text="#{common.label.description}">Descrição:</label>
    <textarea th:field="*{description}" required></textarea>
    <br />

    <label for="memberIds" th:text="#{common.label.members}">Membros:</label>
    <select id="memberIds" th:field="*{memberIds}" multiple>
        <option th:each="usuario : ${usuarios}"
                th:value="${usuario.id}"
                th:text="${usuario.name}">
        </option>
    </select>

    <br />

    <button type="submit" th:text="#{common.action.save}">Salvar</button>
</form>
<a th:href="@{/projects}" th:text="#{common.action.back_to_list}">Cancelar</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bugs da Sessão</title>
</head>
<body>
<h1>Bugs da Sessão</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bug : ${bugs}">
        <td th:text="${bug.id}"></td>
        <td th:text="${bug.titulo}"></td>
        <td th:text="${bug.descricao}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/sessions/list}">Voltar</a>
</body>
</html>

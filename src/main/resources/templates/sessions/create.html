<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{common.title.create(${module.session})}">Criar Sessão</title>
</head>
<body>
<h1 th:text="#{sessions.create.header}">Criar Nova Sessão</h1>

<form th:action="@{/sessions/create}" method="post">
    <label for="projectId" th:text="#{common.label.project}">Projeto:</label>
    <select name="projectId" id="projectId" required>
        <option th:each="p : ${projetos}" th:value="${p.id}" th:text="${p.name}">Projeto</option>
    </select><br>

    <label for="strategyId" th:text="#{common.label.strategy}">Estratégia:</label>
    <select name="strategyId" id="strategyId" required>
        <option th:each="s : ${strategias}" th:value="${s.id}" th:text="${s.name}">Estratégia</option>
    </select><br>

    <label for="testerEmail" th:text="#{common.label.tester_email}">Tester (e-mail):</label>
    <input type="email" id="testerEmail" name="testerEmail" required><br>

    <label for="duration" th:text="#{common.label.duration}">Duração (min):</label>
    <input type="number" id="duration" name="duration" required><span th:text="#{common.unit.min}"> min</span><br>

    <label for="description" th:text="#{common.label.description}">Descrição:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <button type="submit" th:text="#{sessions.create.button.create_session}">Criar Sessão</button>
</form>

<a th:href="@{/sessions}" th:text="#{common.action.back}">Voltar</a>
</body>
</html>

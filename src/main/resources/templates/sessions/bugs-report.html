<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reportar Bug</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Reportar Bug para Sessão <span th:text="${sessionId}"></span></h1>

<form th:action="@{'/sessions/bugs-report/' + ${sessionId}}" th:object="${bug}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" required/><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" th:field="*{descricao}" rows="4" required></textarea><br>

    <button type="submit">Enviar</button>
</form>

<a th:href="@{/sessions/list}">Voltar</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{common.title.login}">Login</title>
</head>
<body>
<h1 th:text="#{common.header.login}">Login</h1>
<form th:action="@{/login}" method="post">
    <label th:text="#{common.label.email}">Email:</label>
    <input type="text" name="username" required />
    <br/><br/>
    <label th:text="#{common.label.password}">Senha:</label>
    <input type="password" name="password" required />
    <br/><br/>
    <button type="submit" th:text="#{common.action.enter}">Entrar</button>
</form>

<form th:action="@{/strategies/list}" method="get" style="margin-top: 20px;">
    <button type="submit" th:text="#{login.button.enter_as_visitor}">Entrar como visitante</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red"></p>
<p th:if="${msg}" th:text="${msg}" style="color:green"></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{common.title.login}">Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="login-page">

<div class="content-card">
    <h1 th:text="#{common.header.login}">Login</h1>

    <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error.invalid_credentials}">
        Email ou senha invÃ¡lidos.
    </div>
    <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>

    <form th:action="@{/login}" method="post">
        <label for="username" th:text="#{common.label.email}">Email:</label>
        <input type="text" id="username" name="username" required />

        <label for="password" th:text="#{common.label.password}">Senha:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn-primary" th:text="#{common.action.enter}">Entrar</button>
    </form>

    <a th:href="@{/strategies/list}" class="btn-secondary-action" th:text="#{login.button.enter_as_visitor}">
        Entrar como visitante
    </a>
</div>

</body>
</html>

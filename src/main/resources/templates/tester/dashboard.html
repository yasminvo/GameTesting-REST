<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{dashboard.tester.title_full}">Dashboard - Sistema (Tester)</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="dashboard-page">

<nav class="dashboard-nav">
    <h2 th:text="#{dashboard.nav.title}">Navegação</h2>
    <ul>
        <li><a th:href="@{/projects/view-tester}" th:text="#{dashboard.nav.list_projects}">Listar Projetos</a></li>
        <li><a th:href="@{/strategies/list}" th:text="#{dashboard.nav.list_strategies}">Listar Estratégias</a></li>
        <li><a th:href="@{/sessions/list}" th:text="#{dashboard.nav.manage_sessions}">Gerenciar Sessões</a></li>
    </ul>
</nav>

<div class="dashboard-main-content">
    <header class="dashboard-header">
        <h1 th:text="#{common.header.dashboard}">Dashboard</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-secondary-action" th:text="#{common.action.logout}">Sair</button>
        </form>
    </header>

    <main>
        <div class="content-card">
            <h2 th:text="#{dashboard.welcome.title}">Bem-vindo, Tester!</h2>
            <p th:text="#{dashboard.welcome.message}">Este é o seu painel de controle. Use o menu à esquerda para visualizar projetos, consultar estratégias e gerenciar suas sessões de teste.</p>
        </div>
    </main>
</div>

</body>
</html>

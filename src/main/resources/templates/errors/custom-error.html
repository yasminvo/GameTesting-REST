<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${errorTitle}">Erro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8d7da; color: #721c24; padding: 40px; }
        .container { max-width: 600px; margin: auto; background-color: #f5c6cb; padding: 20px; border-radius: 8px; }
        h1 { font-size: 2em; }
        p { font-size: 1.2em; }
        a { color: #721c24; text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${message}">Erro</h1>
    <a href="javascript:history.back()">Voltar</a>
</div>
</body>
</html>

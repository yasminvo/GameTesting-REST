<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header>
    <h1>Usuários</h1>
</header>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.role}">ADMIN</td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}">Detalhes</a> |
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a> |
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Confirma exclusão?')">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{common.title.list(${module.user})}">Lista de Usuários</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1 th:text="#{common.header.list(${module.user})}">Usuários</h1>
</header>

<table>
    <thead>
    <tr>
        <th th:text="#{common.id}">ID</th>
        <th th:text="#{common.email}">Email</th>
        <th th:text="#{common.role}">Role</th>
        <th th:text="#{common.actions}">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.role}">ADMIN</td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}" th:text="#{common.action.details}">Detalhes</a> |
            <a th:href="@{/users/edit/{id}(id=${user.id})}" th:text="#{common.action.edit}">Editar</a> |
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline">
                <button type="submit" th:text="#{common.action.delete}"
                    th:onclick="'return confirm(\'' + #{common.confirm.delete} + '\');'">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
